services:
  api:
    build:
      context: catchemall-api
    env_file:
      - catchemall-api/.env
    environment:
      - PGHOST=db
    ports:
      - 4000:4000
    depends_on:
      - db
  db:
    image: postgres:15.3-bookworm
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./ps-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'